<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer | Mouseover Parallax Effects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="banner">
        <div class="container">
            <div id="scene">
                <h2 id="text">
                    <span data-depth-y="2">S</span>
                    <span data-depth-y="-6">u</span>
                    <span data-depth-y="5">m</span>
                    <span data-depth-y="-8">m</span>
                    <span data-depth-y="-3">e</span>
                    <span data-depth-y="6">r</span>
                </h2>
                <div class="layer zIndexAbove" data-depth="-0.5"><img src="images/img1.png"></div>
                <div class="layer zIndexAbove" data-depth="-0.75"><img src="images/img2.png"></div>
                <div class="layer zIndexAbove" data-depth="1"><img src="images/img3.png"></div>
                <div class="layer" data-depth="-0.25"><img src="images/img4.png"></div>
                <div class="layer" data-depth="0.625"><img src="images/img5.png"></div>
                <div class="layer" data-depth="-0.375"><img src="images/img6.png"></div>
                <div class="layer zIndexAbove" data-depth="0.5"><img src="images/img7.png"></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
